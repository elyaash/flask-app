{% extends "base.html" %}
{% block title %}Books{% endblock %}

{% block content %}
     <div class="fw-bold mt-2 mb-2">List of Books</div>
     <ul class="list-group">
    {% for book in books -%}
        <li class="list-group-item" >{{book.id}} - {{book.name}}</li>
    {% endfor -%}
     </ul>
{% endblock %}
